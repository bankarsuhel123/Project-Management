<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['FirstName'].dirty && signUpForm.hasError('required','FirstName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Firstname" formControlName="FirstName">
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['FirstName'].dirty && signUpForm.hasError('required','FirstName')"
                                class="text-danger">*Requird
                                Fields</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['LastName'].dirty && signUpForm.hasError('required','LastName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Lastname" formControlName="LastName">
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['LastName'].dirty && signUpForm.hasError('required','LastName')"
                                class="text-danger">*Requird Fields</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['Email'].dirty && signUpForm.hasError('required','Email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="email" placeholder="Email" formControlName="Email">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['Email'].dirty && signUpForm.hasError('required','Email')"
                                class="text-danger">*Email Is Requird</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username" formControlName="userName">
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')"
                                class="text-danger">*Username is Requird</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password" formControlName="password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"
                                class="text-danger">*Password Is Requird</small>
                            <!-- <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password</a>
                            </div> -->
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100"
                                (click)="signUpSubmit(signUpForm.value)">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have account?
                                <a id="forget" routerLink="/login">Login</a>
                            </div>
                        </form>
                    </div>
